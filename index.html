<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/game.js"></script>
        
    <div class="header">
        <h1>Crystal Game</h1>

    </div>

    <div class="match">
        <h2>Number needed to Reach
            <span id="computerNumber"></span>
        </h2>
    </div>

    <div class="winlose">
        <h2>Wins:
            <span id="wins"></span>
            <br> Losses:
            <span id="losses"></span>
        </h2>

    </div>

    <div class="usercount">
            <h2>Your total so far:</h2>
           <h2> <span id="yourtotal"></span></h2>
    
    
        </div>

    <div class="crystals">
        <img src="assets/images/2-Star_Crystal.png" class="crystalImage" id="crystalone" alt="crystal">
        <img src="assets/images/Crystal_alliance.png" class="crystalImage" id="crystaltwo" alt="crystal">
        <img src="assets/images/Crystal_iso8.png" class="crystalImage" id="crystalthree" alt="crystal">
        <img src="assets/images/Crystal_quest.png" class="crystalImage" id="crystalfour" alt="crystal">

    </div>





</body>

</html>
